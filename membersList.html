<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CueSports Classroom - Members Lists</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Kumbh Sans', sans-serif;
        }

        .user-learnlist {
            margin-bottom: 20px;
        }

        .learnlist-items {
            display: none;
            list-style-type: none;
            padding-left: 0;
        }

        .learnlist-items li {
            background: #1c1c1c;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 5px;
            position: relative;
        }

        .learnlist-items.visible {
            display: block;
        }

        .center-text {
            text-align: center;
            margin: 20px 0;
        }

        .username {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .signup-section {
            text-align: center;
            margin: 40px 0;
        }

        .signup-section button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: #f77062;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .signup-section button:hover {
            background: #4837ff;
        }

        .image-link-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
        }

        .image-link {
            text-align: center;
            width: 15%;
            position: sticky;
            top: 0;
        }

        .image-link img {
            width: 100%;
            height: 90vh;
            object-fit: cover;
        }

        .main-content {
            width: 70%;
            margin: 0 auto;
        }

        .learnlist-section {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .learnlist-section h3 {
            color: #fff;
        }

        .favorite-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: gold;
        }

        .favorite-icon.favorited {
            color: yellow;
        }

        .rating {
            display: flex;
            gap: 5px;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .rating .star {
            cursor: pointer;
            color: gray;
        }

        .rating .star.rated {
            color: gold;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo">CueSports Classroom</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item"><a href="/" class="navbar__links">Home</a></li>
                <li class="navbar__item"><a href="/cueSports.html" class="navbar__links">Cue Sports</a></li>
                <li class="navbar__item"><a href="/membersList.html" class="navbar__links">Members Lists</a></li>
                <li class="navbar__item"><a href="Login.html" class="navbar__links">Log In</a></li>
                <li class="navbar__btn"><a href="SignUp.html" class="button">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <div class="image-link-section">
        <div class="image-link">
            <p>Buy your cues and equipment here</p>
            <a href="https://www.cueandcase.co.uk/" target="_blank">
                <img src="images/poolcues.jpeg" alt="Pool Cues">
            </a>
        </div>
        <div class="main-content">
            <h2 class="center-text">Look at what other members have saved!</h2>
            <div class="center-text">Which list is your favorite?</div>
            <div class="learnlist-section">
                <div class="cards-container" id="cards-container"></div>
            </div>
            <div class="signup-section">
                <p>You can make your own learnlist today by signing up here</p>
                <button onclick="window.location.href='SignUp.html'">Sign Up</button>
            </div>
        </div>
        <div class="image-link">
            <p>Buy your cues and equipment here</p>
            <a href="https://www.cueandcase.co.uk/" target="_blank">
                <img src="images/poolcues.jpeg" alt="Pool Cues">
            </a>
        </div>
    </div>

    <script>
        async function fetchAllLearnlists() {
            try {
                const response = await fetch('http://localhost:3002/all-learnlists');
                const learnlists = await response.json();
                displayLearnlists(learnlists);
            } catch (error) {
                console.error('Error fetching all learnlists:', error);
            }
        }
    
        function displayLearnlists(learnlists) {
            const container = document.getElementById('cards-container');
            container.innerHTML = '';
    
            const userLearnlists = {};
    
            learnlists.forEach(item => {
                if (!userLearnlists[item.username]) {
                    userLearnlists[item.username] = [];
                }
                userLearnlists[item.username].push(item);
            });
    
            for (const username in userLearnlists) {
                const userLearnlist = document.createElement('div');
                userLearnlist.className = 'user-learnlist';
                userLearnlist.innerHTML = `
                    <h3 class="username" data-username="${username}">User ${username}</h3>
                    <ul class="learnlist-items" id="${username}-learnlist">
                        ${userLearnlists[username].map(item => `
                            <li>
                                <h4>${item.title}</h4>
                                <p>${item.description}</p>
                                <a href="${item.url}" target="_blank">Watch Video</a>
                                <div class="rating" data-id="${item.id}">
                                    ${[1, 2, 3, 4, 5].map(num => `
                                        <span class="star" data-rating="${num}">&#9733;</span>
                                    `).join('')}
                                </div>
                            </li>
                        `).join('')}
                    </ul>
                `;
                container.appendChild(userLearnlist);
            }
    
            document.querySelectorAll('.username').forEach(element => {
                element.addEventListener('click', () => {
                    const learnlist = document.getElementById(`${element.dataset.username}-learnlist`);
                    learnlist.classList.toggle('visible');
                });
            });

            document.querySelectorAll('.rating').forEach(ratingElement => {
                ratingElement.addEventListener('click', async (event) => {
                    if (event.target.classList.contains('star')) {
                        const star = event.target;
                        const learnlistId = ratingElement.dataset.id;
                        const rating = star.dataset.rating;
                        await rateLearnlist(learnlistId, rating);
                        updateRatingDisplay(ratingElement, rating);
                    }
                });
            });

            async function rateLearnlist(learnlistId, rating) {
                const token = localStorage.getItem('token');
                if (!token) {
                    alert('You need to be logged in to rate a learnlist.');
                    return;
                }

                try {
                    const response = await fetch('http://localhost:3002/rate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token, learnlistId, rating })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    alert(data.message);
                } catch (error) {
                    console.error('Error rating learnlist:', error);
                    alert('An error occurred while rating. Please try again.');
                }
            }

            function updateRatingDisplay(ratingElement, rating) {
                const stars = ratingElement.querySelectorAll('.star');
                stars.forEach(star => {
                    if (star.dataset.rating <= rating) {
                        star.classList.add('rated');
                    } else {
                        star.classList.remove('rated');
                    }
                });
            }
        }
    
        fetchAllLearnlists();
    </script>
</body>
</html>
