<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CueSports Classroom - Members Lists</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Kumbh Sans', sans-serif;
        }

        .user-learnlist {
            margin-bottom: 20px;
        }

        .learnlist-items {
            display: none;
            list-style-type: none;
            padding-left: 0;
        }

        .learnlist-items li {
            background: #1c1c1c;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        .learnlist-items.visible {
            display: block;
        }

        .center-text {
            text-align: center;
            margin: 20px 0;
        }

        .username {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .signup-section {
            text-align: center;
            margin: 40px 0;
        }

        .signup-section button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: #f77062;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .signup-section button:hover {
            background: #4837ff;
        }

        .image-link-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
        }

        .image-link {
            text-align: center;
            width: 15%;
            position: sticky;
            top: 0;
        }

        .image-link img {
            width: 100%;
            height: 90vh;
            object-fit: cover;
        }

        .main-content {
            width: 70%;
            margin: 0 auto;
        }

        .learnlist-section {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .learnlist-section h3 {
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo">CueSports Classroom</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item"><a href="/" class="navbar__links">Home</a></li>
                <li class="navbar__item"><a href="/cueSports.html" class="navbar__links">Cue Sports</a></li>
                <li class="navbar__item"><a href="/membersList.html" class="navbar__links">Members Lists</a></li>
                <li class="navbar__item"><a href="Login.html" class="navbar__links">Log In</a></li>
                <li class="navbar__btn"><a href="SignUp.html" class="button">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <div class="image-link-section">
        <div class="image-link">
            <p>Buy your cues and equipment here</p>
            <a href="https://www.cueandcase.co.uk/" target="_blank">
                <img src="images/poolcues.jpeg" alt="Pool Cues">
            </a>
        </div>
        <div class="main-content">
            <h2 class="center-text">Look at what other members have saved!</h2>
            <div class="center-text">Which list is your favorite?</div>
            <div class="learnlist-section">
                <div class="cards-container" id="cards-container"></div>
            </div>
            <div class="signup-section">
                <p>You can make your own learnlist today by signing up here</p>
                <button onclick="window.location.href='SignUp.html'">Sign Up</button>
            </div>
        </div>
        <div class="image-link">
            <p>Buy your cues and equipment here</p>
            <a href="https://www.cueandcase.co.uk/" target="_blank">
                <img src="images/poolcues.jpeg" alt="Pool Cues">
            </a>
        </div>
    </div>
    
    <!-- JavaScript files for functionality -->
    <script>
        async function fetchAllLearnlists() {
            try {
                const response = await fetch('http://localhost:3002/all-learnlists');
                const learnlists = await response.json();
                displayLearnlists(learnlists);
            } catch (error) {
                console.error('Error fetching all learnlists:', error);
            }
        }

        function displayLearnlists(learnlists) {
            const container = document.getElementById('cards-container');
            container.innerHTML = '';

            const userLearnlists = {};

            // Group learnlists by username
            learnlists.forEach(item => {
                if (!userLearnlists[item.username]) {
                    userLearnlists[item.username] = [];
                }
                userLearnlists[item.username].push(item);
            });

            for (const username in userLearnlists) {
                const userLearnlist = document.createElement('div');
                userLearnlist.className = 'user-learnlist';
                userLearnlist.innerHTML = `
                    <h3 class="username" data-username="${username}">User ${username}</h3>
                    <ul class="learnlist-items" id="${username}-learnlist">
                        ${userLearnlists[username].map(item => `
                            <li>
                                <h4>${item.title}</h4>
                                <p>${item.description}</p>
                                <a href="${item.url}" target="_blank">Watch Video</a>
                            </li>
                        `).join('')}
                    </ul>
                `;
                container.appendChild(userLearnlist);
            }

            // Add event listeners to toggle learnlist items
            document.querySelectorAll('.username').forEach(element => {
                element.addEventListener('click', () => {
                    const learnlist = document.getElementById(`${element.dataset.username}-learnlist`);
                    learnlist.classList.toggle('visible');
                });
            });
        }

        // Fetch and display all learnlists on page load
        fetchAllLearnlists();
    </script>
</body>
</html>
