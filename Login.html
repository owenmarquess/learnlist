<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo">CueSports Classroom</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item"><a href="/" class="navbar__links">Home</a></li>
                <li class="navbar__item"><a href="/cueSports.html" class="navbar__links">Cue Sports</a></li>
                <li class="navbar__item"><a href="/membersList.html" class="navbar__links">Members Lists</a></li>
                <li class="navbar__item"><a href="Login.html" class="navbar__links">Log In</a></li>
                <li class="navbar__btn"><a href="SignUp.html" class="button">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            if (data.auth) {
                localStorage.setItem('token', data.token);
                alert('Login successful');
                window.location.href = 'membersList.html';
            } else {
                alert('Login failed');
            }
        });
    </script>
</body>
</html>
