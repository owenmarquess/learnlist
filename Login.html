<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for horizontal video grid */
        .video-grid {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 20px;
            padding: 20px;
        }

        .video-card {
            min-width: 300px;
            flex: 0 0 auto;
            background: #1c1c1c;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .video-card iframe {
            width: 100%;
            height: 200px;
        }

        .video-card p {
            padding: 10px;
            color: #fff;
        }

        .add-learnlist-btn {
            padding: 10px;
            background-color: #f77062;
            color: #fff;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }

        .add-learnlist-btn:hover {
            background-color: #4837ff;
        }

        .filter-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-container input, .filter-container select {
            padding: 10px;
            border: none;
            border-radius: 4px;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #141414;
            color: #fff;
            font-family: 'Kumbh Sans', sans-serif;
            padding-top: 50px;
        }

        .login-form-container {
            background: #1c1c1c;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
        }

        .login-form-container h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .login-form-container input {
            width: 80%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
        }

        .login-form-container button {
            width: 80%;
            padding: 15px;
            border-radius: 4px;
            background: #f77062;
            color: #fff;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
        }

        .login-form-container button:hover {
            background: #4837ff;
        }

    </style>
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo">CueSports Classroom</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item"><a href="/" class="navbar__links">Home</a></li>
                <li class="navbar__item"><a href="/cueSports.html" class="navbar__links">Cue Sports</a></li>
                <li class="navbar__item"><a href="/membersList.html" class="navbar__links">Members Lists</a></li>
                <li class="navbar__item"><a href="Login.html" class="navbar__links">Log In</a></li>
                <li class="navbar__btn"><a href="SignUp.html" class="button">Sign Up</a></li>
                <li class="navbar__item"><a href="#" class="navbar__links" id="logout-button">Log Out</a></li>
            </ul>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-form-container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        </div>
    </div>

    <div class="learnlist-container" style="display:none;">
        <h2>Your Learnlist</h2>
        <ul id="learnlist"></ul>
        <h3>Add a link to your Learnlist</h3>
        <form id="learnlist-form">
            <input type="text" id="learnlist-title" placeholder="Title" required>
            <input type="text" id="learnlist-description" placeholder="Description" required>
            <input type="url" id="learnlist-url" placeholder="URL" required>
            <button type="submit">Add</button>
        </form>
        
        <!-- Video Section -->
        <h2>Quick Add Video Resources</h2>
        <div class="filter-container">
            <input type="text" id="search-bar-login" placeholder="Search for videos...">
            <select id="category-filter-login">
                <option value="all">All</option>
                <option value="americanpool">American Pool</option>
                <option value="englishpool">English Pool</option>
                <option value="snooker">Snooker</option>
                <option value="billiards">Billiards</option>
            </select>
        </div>
        <div class="video-grid" id="video-grid-login"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                document.querySelector('.login-container').style.display = 'none';
                document.querySelector('.learnlist-container').style.display = 'block';
                displayLearnlist();
            }
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:3002/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (data.auth) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.username);
                    alert('Login successful');
                    displayLearnlist();
                    document.querySelector('.login-container').style.display = 'none';
                    document.querySelector('.learnlist-container').style.display = 'block';
                } else {
                    alert('Login failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while logging in. Please try again.');
            }
        });

        document.getElementById('learnlist-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('learnlist-title').value;
            const description = document.getElementById('learnlist-description').value;
            const url = document.getElementById('learnlist-url').value;
            const token = localStorage.getItem('token');

            try {
                const response = await fetch('http://localhost:3002/learnlist', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, title, description, url })
                });

                const data = await response.json();
                alert(data.message);
                displayLearnlist();
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while adding to learnlist. Please try again.');
            }
        });

        async function displayLearnlist() {
            const token = localStorage.getItem('token');

            try {
                const response = await fetch(`http://localhost:3002/learnlist?token=${token}`);
                const learnlist = await response.json();
                const learnlistContainer = document.getElementById('learnlist');
                learnlistContainer.innerHTML = '';

                learnlist.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<strong>${item.title}</strong>: ${item.description} (<a href="${item.url}" target="_blank">link</a>) <button onclick="deleteLearnlistItem(${item.id})">Delete</button>`;
                    learnlistContainer.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while fetching learnlist. Please try again.');
            }
        }

        async function deleteLearnlistItem(itemId) {
            const token = localStorage.getItem('token');

            try {
                const response = await fetch(`http://localhost:3002/learnlist/${itemId}`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });

                const data = await response.json();
                alert(data.message);
                displayLearnlist();
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while deleting learnlist item. Please try again.');
            }
        }

        // Logout functionality
        document.getElementById('logout-button').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            alert('Logged out successfully');
            document.querySelector('.login-container').style.display = 'block';
            document.querySelector('.learnlist-container').style.display = 'none';
        });

        // Video display logic
        const videos = [
            { title: "Top Tips for English Pool Players", category: "englishpool", url: "https://www.youtube.com/embed/3GmLiK_Qwbc?start=72" },
            { title: "How to Win a Game of Pool", category: "englishpool", url: "https://www.youtube.com/embed/zPSYPuBdEC4?start=87" },
            { title: "Snooker Basics", category: "snooker", url: "https://www.youtube.com/embed/9ADf4MvQN_A" },
            { title: "Advanced Snooker Techniques", category: "snooker", url: "https://www.youtube.com/embed/LevAyoxZQDg" },
            { title: "Billiards - How to Play", category: "billiards", url: "https://www.youtube.com/embed/oulwP9N5D9s" },
            { title: "Professional Billiards - Watch the Best", category: "billiards", url: "https://www.youtube.com/embed/G13Orva4DFw" },
            { title: "American Pool for Beginners", category: "americanpool", url: "https://www.youtube.com/embed/WAr0maE00qA" },
            { title: "Professional American Pool Tips", category: "americanpool", url: "https://www.youtube.com/embed/7raN6I_KTus" }
        ];

        const videoGridLogin = document.getElementById('video-grid-login');
        const searchBarLogin = document.getElementById('search-bar-login');
        const categoryFilterLogin = document.getElementById('category-filter-login');

        function displayVideos(videosToDisplay, videoGridElement) {
            if (videoGridElement) {
                videoGridElement.innerHTML = '';
                videosToDisplay.forEach(video => {
                    const videoCard = document.createElement('div');
                    videoCard.classList.add('video-card');
                    videoCard.innerHTML = `
                        <iframe src="${video.url}" frameborder="0" allowfullscreen></iframe>
                        <p>${video.title}</p>
                        <button class="add-learnlist-btn" onclick="addToLearnlist('${video.title}', '${video.url}')">Add to my learnlist</button>
                    `;
                    videoGridElement.appendChild(videoCard);
                });
            }
        }

        // Initial display
        if (videoGridLogin) displayVideos(videos, videoGridLogin);

        // Event listener for search bar
        if (searchBarLogin) {
            searchBarLogin.addEventListener('input', () => {
                const searchTerm = searchBarLogin.value.toLowerCase();
                const filteredVideos = videos.filter(video => video.title.toLowerCase().includes(searchTerm));
                displayVideos(filteredVideos, videoGridLogin);
            });
        }

        // Event listener for category filter
        if (categoryFilterLogin) {
            categoryFilterLogin.addEventListener('change', () => {
                const selectedCategory = categoryFilterLogin.value;
                const filteredVideos = selectedCategory === 'all' ? videos : videos.filter(video => video.category === selectedCategory);
                displayVideos(filteredVideos, videoGridLogin);
            });
        }

        // Filter videos based on query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const categoryParam = urlParams.get('category');
        if (categoryParam) {
            if (categoryFilterLogin) categoryFilterLogin.value = categoryParam;
            const filteredVideos = videos.filter(video => video.category === categoryParam);
            if (videoGridLogin) displayVideos(filteredVideos, videoGridLogin);
        }

        // Add to learnlist functionality
        async function addToLearnlist(title, url) {
            const token = localStorage.getItem('token');
            const description = 'Video added from video resources'; // Adjust the description as needed

            try {
                const response = await fetch('http://localhost:3002/learnlist', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, title, description, url })
                });

                const data = await response.json();
                alert(data.message);
                displayLearnlist();
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while adding to learnlist. Please try again.');
            }
        }
    </script>
    <script src="app.js"></script>
</body>
</html>
