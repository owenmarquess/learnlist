<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CueSports Classroom</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="#" id="navbar__logo">CueSports Classroom</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item"><a href="index.html" class="navbar__links">Home</a></li>
                <li class="navbar__item"><a href="cueSports.html" class="navbar__links">Cue Sports</a></li>
                <li class="navbar__item"><a href="membersList.html" class="navbar__links">Members Lists</a></li>
                <li class="navbar__item"><a href="Login.html" class="navbar__links">Log In</a></li>
                <li class="navbar__btn"><a href="SignUp.html" class="button">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main">
        <div class="main__container">
            <div class="main__content">
                <h1>Welcome to CueSports Classroom</h1>
                <h2>Your journey to learn all about cue sports starts here</h2>
                <button class="main__btn"><a href="cueSports.html">Get Started</a></button>
            </div>
            <div class="main__img--container">
                <img src="images/pic1.jpg.jpg" alt="Welcome Image" id="main__img">
            </div>
        </div>
    </div>

    <!-- History Section -->
    <div class="carousel">
        <div class="carousel-inner" id="carousel-inner">
            <div class="carousel-item">
                <a href="cueSports.html?category=americanpool"><img src="images/history.1.jpeg" alt="American Pool"></a>
            </div>
            <div class="carousel-item">
                <a href="cueSports.html?category=englishpool"><img src="images/history.2.jpeg" alt="English Pool"></a>
            </div>
            <div class="carousel-item">
                <a href="cueSports.html?category=snooker"><img src="images/snooker.jpeg" alt="Snooker"></a>
            </div>
            <div class="carousel-item">
                <a href="cueSports.html?category=billiards"><img src="images/billiards.jpeg" alt="Billiards"></a>
            </div>
        </div>
        <div class="carousel-controls">
            <button id="prevBtn">&#10094;</button>
            <button id="nextBtn">&#10095;</button>
        </div>
    </div>

    <!-- News Section -->
    <div class="news-section">
        <h2>Latest News in Cue Sports</h2>
        <ul class="news-list" id="news-list">
            <!-- News items will be inserted dynamically -->
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
