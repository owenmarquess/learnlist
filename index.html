<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CueSports Classroom</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo">CueSports Classroom</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item"><a href="index.html" class="navbar__links">Home</a></li>
                <li class="navbar__item"><a href="cueSports.html" class="navbar__links">Cue Sports</a></li>
                <li class="navbar__item"><a href="membersList.html" class="navbar__links">Members Lists</a></li>
                <li class="navbar__item"><a href="Login.html" class="navbar__links">Your List</a></li>
                <li class="navbar__btn"><a href="SignUp.html" class="button">Sign Up</a></li>
                <li class="navbar__item"><a href="#" class="navbar__links" id="logout-button">Log Out</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main">
        <div class="main__container">
            <div class="main__content">
                <h1>Welcome to CueSports Classroom</h1>
                <h2>Your journey to learn all about cue sports starts here</h2>
                <button class="main__btn"><a href="cueSports.html">Get Started</a></button>
            </div>
            <div class="main__img--container">
                <img src="images/pic1.jpg.jpg" alt="Cue Sports" id="main__img">
            </div>
            <div class="main__message">
                <h1>Members Message!</h1>
                <h2>Login here to view and manage your learnlist</h2>
                <button class="main__btn"><a href="Login.html">Log In</a></button>
            </div>
        </div>
    </div>

    <!-- History Section -->
    <div class="carousel">
        <div class="carousel-inner" id="carousel-inner">
            <div class="carousel-item">
                <img src="images/history.1.jpeg" alt="American Pool">
            </div>
            <div class="carousel-item">
                <img src="images/history.2.jpeg" alt="English Pool">
            </div>
            <div class="carousel-item">
                <img src="images/snooker.jpeg" alt="Snooker">
            </div>
            <div class="carousel-item">
                <img src="images/billiards.jpeg" alt="Billiards">
            </div>
        </div>
        <div class="carousel-controls">
            <button id="prevBtn"><i class="fas fa-chevron-left"></i></button>
            <button id="nextBtn"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <!-- News Section -->
    <div class="news-section">
        <h2>Latest News</h2>
        <ul class="news-list" id="news-list">
            <!-- News items will be dynamically inserted here -->
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
